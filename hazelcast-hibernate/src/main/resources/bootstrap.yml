server:
  port: 8080
  error:
    include-stacktrace: always
  servlet:
    context-path: /hzh
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: hazelcast-hibernate
  main:
    banner-mode: "off"    
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  jackson:
    serialization:
      indent-output: true        
